# NavisAI nginx configuration
# Add this to your nginx configuration (e.g., /etc/nginx/sites-available/navis)

server {
    listen 443 ssl;
    server_name navis.local;

    # SSL configuration (use nginx's default or your own certificates)
    ssl_certificate /etc/nginx/ssl/nginx.crt;
    ssl_certificate_key /etc/nginx/ssl/nginx.key;

    # Proxy to NavisAI daemon
    location / {
        proxy_pass https://127.0.0.1:47621;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # For WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Handle SSL verification for upstream
    proxy_ssl_verify off;
    proxy_ssl_session_reuse on;
}

# If you want HTTP to HTTPS redirect
server {
    listen 80;
    server_name navis.local;
    return 301 https://$server_name$request_uri;
}
